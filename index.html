<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Basic Todolist</title>
    <meta name="author" content="Pontus Karlsson <bopontuskarlsson@hotmail.com>">
    <link rel="stylesheet" href="css/basic.css" media="screen, projection">
  </head>
		
  <body>
    <div id="container">
		<img id="logo" src="images/icon.png" alt="" />
		<div id="listContainer">
			<input id="newList" placeholder="Skapa en ny lista" type="text" />
			<hr />
			<ul id="lists"></ul>
			<div id="listsData"></div>
		</div>
		<div id="manual">
			<h2>Instruktioner</h2>
			<p>* Dubbelklicka för att redigera fält.</p>
			<p>* Klicka på Enter när du är klar för att spara.</p>
			<p>* Krysset tar bort en lista.</p>
			<p>* Klicka på en titel för att visa dess innehåll.</p>
			<p>* Dra och släpp för att ordna listorna.</p>
		</div>
	</div>
	
	<script type="text/template" id="tmpListItems">
		<div class="item"  <%= id ? 'list-id="'+ id +'"' : '' %>>    
			<div class="listItem" >
			  <span><img src="images/delete.png" alt="" /></span>
			  <span class="<%= status ? 'unchecked' : '' %>"></span>
			</div>
			<div class="editListItem">
				<input type='text' value='' />
			</div>
		</div>	
    </script>
	
	<script type="text/template" id="dataTemplate">
        <hr />
          <span><%= remaining %> /</span>
		  <span><%= total %> lists finished</span>
    </script>
	
    <script src="lib/jquery.js"></script>
	<script src="lib/jquery-ui.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
	<script src="lib/localstorage.js"></script>
    <script src="todolist.js"></script>
  </body>
</html>
